<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic-Tac-Toe</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1 class="game-title">Tic-Tac-Toe</h1>
    <h2 class="message">Next player: X</h2>
    <div class="container">
        <section class="block cell" data-cell="1"></section>
        <section class="block cell" data-cell="2"></section>
        <section class="block cell" data-cell="3"></section>
        <section class="block cell" data-cell="4"></section>
        <section class="block cell" data-cell="5"></section>
        <section class="block cell" data-cell="6"></section>
        <section class="block cell" data-cell="7"></section>
        <section class="block cell" data-cell="8"></section>
        <section class="block cell" data-cell="9"></section>
    </div>
    <div class="bottom">
      <button class="bottom__restart">New Game</button>
    </div>
  </body>
</html>
